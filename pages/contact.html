<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is contact page." />
    <meta name="keywords" content="contact" />
    <title>Gamelynx - Content</title>
    <link rel="icon" href="/assets/images/rubik.png" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="container header-container">
          <nav class="navbar">
            <div class="logo">Gamelynx</div>
            <div class="nav-links">
              <a href="/index.html">Home</a>
              <a href="/pages/blog/mainblog.html">Blog</a>
              <a href="/pages/youtube.html">YouTube</a>
              <a href="/pages/download/main-downlod.html">Download</a>
              <a href="/pages/contact.html">Contact</a>
            </div>
            <div class="burger-menu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </nav>
        </div>
      </header>

      <section id="about" class="about">
        <div class="container about-container">
          <h2>About Us</h2>
          <p>
            Welcome to Gamelynx! Experience next-level gaming with our premium
            collection of games.
          </p>
        </div>
      </section>

      <section id="contact" class="contact">
        <div class="container contact-us-container">
          <h2>Contact Us</h2>
          <p>Have questions? Reach out to us!</p>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="https://youtube.com/@storylinegaming2002" target="_blank"
            >YouTube</a
          >
          <a href="#">Discord</a>
        </div>
        <p>&copy; 2025 Gamelynx. All rights reserved.</p>
      </footer>
    </main>
    <script>
      document
        .querySelector(".burger-menu")
        .addEventListener("click", function () {
          document.querySelector(".navbar").classList.toggle("active");
        });
    </script>
  </body>
</html>
